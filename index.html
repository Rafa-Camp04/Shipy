<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="src/media/favicon.png">
    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>

    <title>Shipy</title>
  </head>

  <body>

    <div class="header">
      <div id="block-in-header">

        <img class="logo" src="src/media/logo.png">

        <!-- <p id="header-text">Developed by Rafael Campos</p> -->

        <div id="links">
          <p id="links-text">Developed by</p>
          <p id="links-text">Rafael Campos</p>
          <a href="https://github.com/Rafa-Camp04"><img src="src/media/github-icon.png" width="40" height="40"></a>
          <a href="https://www.linkedin.com/in/rafael-campos-60471a2b2/"><img src="src/media/linkedin-icon.png" width="40" height="40"></a>
        </div>

      </div>
    </div>

    <div class="above-canvas"></div>

    <div id="container">

      <div id="left-panel">
        <div class="hub">

          <span id="controls-section">
            <h1>Controls</h1></br>
              
              <p>Use the arrow keys to move the ship.</p></br>

              <img id="arrow-keys" src="src/media/arrow-keys.png"></br></br>
              
              <p>Press P to pause.</p></br>
              
              <img id="p-key" src="src/media/p-key.png">
            </span>

          <span id='instructions-section'>
            <h1>Instructions</h1></br>
            
            <p>Destroy smaller enemies to increase in size while avoiding larger ones to stay alive.</p>
          </span>

        </div>
      </div>

      <div id="center-panel">
        <canvas id="canvas" width="1000" height="660"></canvas>
      </div>

      <div id="right-panel">
        <div class="hub">

          <span id="score-section">
            <h1>Score</h1></br>
            
            <span id="score-value">0</span>
          </span>

          <span id="settings-section">
            <h1>Settings</h1></br>
            
            <p>Buttons coming soon!</p>
          </span>

        </div>
      </div>

    </div>

  </body>

</html>
